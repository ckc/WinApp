<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>scorePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="scorePage.css" rel="stylesheet" />
    <script src="scorePage.js"></script>
</head>
<body>
    <div class="scorePage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Heading 5</span>
            </h1>
            <div class="subTitle">Your Sub Header Here</div>
        </header>
        <section aria-label="Main content" role="main">
            <div class="fullDivScore">
                <div class="mainDivScore">
                    <div class="Score1">
                        <div class="overlayScore">
                            <div style="padding-top: 5px;">Heading 5</div>
                        </div>
                    </div>
                    <div class="Score2"></div>
                </div>
            </div>
            <div id="snapViewScore">
                Please switch to full screen to view the details
            </div>
        </section>
    </div>
</body>
</html>
