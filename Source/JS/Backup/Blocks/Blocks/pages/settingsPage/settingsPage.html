<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>settingsPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="settingsPage.css" rel="stylesheet" />
    <script src="settingsPage.js"></script>
</head>
<body>
    <div class="settingsPage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Heading 4</span>
            </h1>
            <div class="subTitle">Your Sub Header Here</div>
        </header>
        <section aria-label="Main content" role="main">
            <div class="fullDivSettings">
                <div class="mainDivSettings">
                    <div class="Settings1">
                        <div class="overlaySettings">
                            <div style="padding-top: 5px;">Heading 4</div>
                        </div>
                    </div>
                    <div class="Settings2"></div>
                </div>
            </div>
            <div id="snapViewSettings">
                Please switch to full screen to view the details
            </div>
        </section>
    </div>
</body>
</html>
