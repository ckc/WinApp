<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>playPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="playPage.css" rel="stylesheet" />
    <script src="playPage.js"></script>
</head>
<body>
    <div class="playPage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Heading 3</span>
            </h1>
            <div class="subTitle">Your Sub Header Here</div>
        </header>
        <section aria-label="Main content" role="main">
            <div class="fullDivPlay">
                <div class="mainDivPlay">
                    <div class="Play1">
                        <div class="overlayPlay">
                            <div style="padding-top: 5px;">Heading 3</div>
                        </div>
                    </div>
                    <div class="Play2"></div>
                </div>
            </div>
            <div id="snapViewPlay">
                Please switch to full screen to view the details
            </div>
        </section>
    </div>
</body>
</html>
